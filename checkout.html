<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/checkout.css" />
  </head>
  <body class="page-body inner-page">
    <header class="main-header">
      <img src="pictures/png/barbershop_logo.png" width="120px" />
    </header>
    <main class="page-checkout container">
      <div>
        <h1>Placing an order</h1>
        <form id="order-form" action="index.html" method="post">
          <div class="order-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  />
            <p id="name-error" class="validation-error-text"></p>
          </div>
          <div class="order-item">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname"  />
            <p id="surname-error" class="validation-error-text"></p>
          </div>
          <div class="order-item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  />
            <p id="email-error" class="validation-error-text"></p>
          </div>
          <div class="order-item">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" placeholder="(123) 456-7890"  />
            <p id="phone-error" class="validation-error-text"></p>
          </div>
          <button type="submit" class="button order-button">Place an order</button>
        </form>
      </div>
    </main>

    <footer class="page-footer main-footer">
      <div class="container">
        <section class="footer-contacts">
          <p>Classic Cuts & Co</p>
          <p>ADDRESS: 5331 REXFORD COURT, MONTGOMERY AL 36116</p>
          <p><a href="#">How to find us?</a></p>
          <p>PHONE NUMBER: +1 (800) 451-0521</p>
        </section>
        <section class="footer-social">
          <h2>Our socials</h2>
          <ul>
            <li>
              <a
                class="social-button button-facebook"
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"
              ></a>
            </li>
            <li>
              <a
                class="social-button button-instagram"
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"
              ></a>
            </li>
          </ul>
        </section>
        <div class="footer-copyright">
          <p class="button">Made by Nik Bars</p>
        </div>
      </div>
    </footer>

    <script src="script/checkout_script.js"></script>
  </body>
</html>
